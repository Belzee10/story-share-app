<button [routerLink]="['/categories/new']" class="btn btn-primary">Create</button>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <td scope="row">{{i + 1}}</td>
      <td>{{category.name}}</td>
      <td>

      </td>
    </tr>    
  </tbody>
</table>
